<!DOCTYPE html>
<html>
<head>
    <title>Secure CAPTCHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            width: 350px;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        .captcha-img {
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .verify-btn {
            background: #00c6ff;
            color: white;
        }

        .verify-btn:hover {
            background: #0072ff;
            transform: translateY(-2px);
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            margin-top: 10px;
        }

        .refresh-btn:hover {
            background: white;
            color: #764ba2;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Security Verification</h2>

    <img class="captcha-img"
         src="data:image/png;base64,{{ captcha_image }}" />

    <form method="POST">
        <input type="text" name="captcha"
               placeholder="Enter CAPTCHA text"
               required>

        <button class="btn verify-btn" type="submit">
            Verify
        </button>
    </form>

    <form method="GET">
        <button class="btn refresh-btn" type="submit">
            Refresh CAPTCHA
        </button>
    </form>

</div>

</body>
</html>
